spring:
  application:
    name: order-service

server:
  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
    registry-fetch-interval-seconds: 30
  instance:
    lease-renewal-interval-in-seconds: 30

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
                
